<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Channel Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .channel-list {
            width: 250px;
            background: #333;
            color: white;
            overflow-y: auto;
            padding: 10px;
        }
        .channel-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            outline: none;
        }
        .channel-item:hover {
            background: #555;
        }
        .channel-item.active {
            background: #007bff;
        }
        .channel-item:focus {
            background: #666;
            box-shadow: 0 0 5px #fff;
        }
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        .video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .video-container.loading::after {
            content: "Loading...";
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .channel-list {
                width: 100%;
                max-height: 200px;
            }
            .video-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="channel-list" id="channelList"></div>
        <div class="video-container" id="videoContainer">
            <!-- Replaced iframe with video tag for WebOS compatibility -->
            <video class="video" controls autoplay playsinline 
                   preload="auto" muted="muted"></video>
        </div>
    </div>

    <script>
        // Base URL for streams
        const baseUrl = "https://thedaddy.to/embed/stream-";

        // List of channels with custom names and numbers
        const channels = [
            { number: 717, name: "AXN Movies" },
            { number: 380, name: "Benfica TV" },
            { number: 540, name: "Canal 11" },
            { number: 455, name: "DAZN1" },
            { number: 456, name: "DAZN2" },
            { number: 457, name: "DAZN3" },
            { number: 458, name: "DAZN4" },
            { number: 459, name: "DAZN5" },
            { number: 718, name: "Porto Canal" },
            { number: 719, name: "RTP1" },
            { number: 720, name: "RTP2" },
            { number: 721, name: "RTP3" },
            { number: 49, name: "Sport TV1" },
            { number: 74, name: "Sport TV2" },
            { number: 454, name: "Sport TV3" },
            { number: 289, name: "Sport TV4" },
            { number: 290, name: "Sport TV5" },
            { number: 291, name: "Sport TV6" },
            { number: 722, name: "SIC" },
            { number: 716, name: "Sporting TV" },
            { number: 723, name: "TVI" },
            { number: 724, name: "TVI Reality" }
        ];

        const channelList = document.getElementById("channelList");
        const videoContainer = document.getElementById("videoContainer");
        const videoElement = document.querySelector(".video"); // Changed to video element
        let currentFocusIndex = 0;

        // Function to create channel list
        function populateChannelList() {
            channels.forEach((channel, index) => {
                const channelItem = document.createElement("div");
                channelItem.classList.add("channel-item");
                channelItem.textContent = channel.name;
                channelItem.dataset.number = channel.number;
                channelItem.tabIndex = 0;

                channelItem.addEventListener("click", () => {
                    selectChannel(index);
                });

                channelList.appendChild(channelItem);
            });

            if (channels.length > 0) {
                const firstItem = channelList.children[0];
                firstItem.classList.add("active");
                loadVideo(channels[0].number); // Use loadVideo function
                firstItem.focus();
            }
        }

        // Function to load video with error handling
        function loadVideo(channelNumber) {
            videoContainer.classList.add("loading");
            videoElement.src = `${baseUrl}${channelNumber}.php`;

            videoElement.onloadeddata = () => {
                videoContainer.classList.remove("loading");
                videoElement.play().catch(err => console.error("Autoplay failed:", err));
            };

            videoElement.onerror = () => {
                videoContainer.classList.remove("loading");
                videoContainer.innerHTML += '<p style="color: white; text-align: center;">Error loading stream</p>';
                console.error(`Failed to load stream: ${baseUrl}${channelNumber}.php`);
            };
        }

        // Function to select a channel
        function selectChannel(index) {
            document.querySelectorAll(".channel-item").forEach(item => {
                item.classList.remove("active");
            });
            const selectedItem = channelList.children[index];
            selectedItem.classList.add("active");
            loadVideo(channels[index].number); // Use loadVideo instead of direct src
            currentFocusIndex = index;
            selectedItem.focus();
        }

        // Function to move focus
        function moveFocus(direction) {
            currentFocusIndex += direction;
            if (currentFocusIndex < 0) currentFocusIndex = 0;
            if (currentFocusIndex >= channels.length) currentFocusIndex = channels.length - 1;
            channelList.children[currentFocusIndex].focus();
        }

        // Global keydown handler
        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowDown":
                    e.preventDefault();
                    moveFocus(1);
                    break;
                case "ArrowUp":
                    e.preventDefault();
                    moveFocus(-1);
                    break;
                case "Enter":
                case " ":
                    e.preventDefault();
                    selectChannel(currentFocusIndex);
                    break;
            }
        });

        // WebOS-specific: Ensure video plays when app is focused
        window.addEventListener("focus", () => {
            if (videoElement.src) {
                videoElement.play().catch(err => console.error("Play on focus failed:", err));
            }
        });

        // Initialize the channel list
        populateChannelList();
    </script>
</body>
</html>
